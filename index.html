<!DOCTYPE html>
<html lang="es">

<!--Asignacion de valores predeterminados de la pagina, anclajes de estilos, etc.-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles Majin</title>
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
</head>

<!--Estructura principal o cuerpo del documento-->

<body>
    <!--Encabezado contenedor del logo e inicio del documento-->
    <header class="contenedor_header">

        <!--Navegador de demostracion para el recorrido de las bases del documento-->
        <nav class="contenedor_navegador">
            <div class="contenedor_logo">
                <!--etiqueta de tipo enlace para el logo del documento-->
                <a href="index.html">
                    <img src="imagenes/Logo1.png" alt="Logo Hoteles Majin">
                </a>

            </div>
            <!--Contenedor del menu o navegador principal-->
            <div class="contenedor_menu">
                <a href="#">Inicio |</a>
                <a href="#">Sobre Nosotros</a>
                <a href="#">| Contacto</a>
            </div>
        </nav>

        <!--imagen tipo vector de ola o "wave" para la diferenciacion de secciones-->
        <div class="contenedor_ola1">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#EC79ED" fill-opacity="1"
                    d="M0,128L48,138.7C96,149,192,171,288,160C384,149,480,107,576,112C672,117,768,171,864,186.7C960,203,1056,181,1152,170.7C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                </path>
            </svg>
        </div>
    </header>

    <!--Titulo principal de la pagina-->
    <div class="titulo">
        <h1>Hoteles Majin Inc.</h1>
    </div>
    <main>

        <!--Contenedor general para llevar el registro de datos-->
        <div class="contenedor_registrarse">
            <!--Formulario de registros de datos-->
            <form class="contenedor_datos">
                <!--Titulo principal de la caja registro -->
                <div class="titulo_registro">
                    <h2>Registrarse</h2>
                </div>
                <!--Label para introducir nombre y apellido-->
                <label for="nombreyapellido">Nombre y Apellido</label>

                <input type="text" name="nombreyapellido" id="nombreyapellido" placeholder="Ej. Carlos Luna">

                <!--Label para introducir cedula, con opciones de listas desplegables para seleccionar el tipo de cedula-->
                <label for="cedula">Cédula</label>
                <select class="select_cedula" name="select_ced" id="cedula">
                    <option value="V">V</option>
                    <option value="E">E</option>

                    <!--Label para introducir cedula, con opciones de listas desplegables para seleccionar el tipo de cedula-->
                    <input maxlength="8" type="text" name="cedula" id="cedula" placeholder="Ej. 32062856">
                </select>

                <!--Label para introducir umero telefonico, con opciones de listas desplegables para seleccionar el indice de contacto-->
                <label for="numerotelefonico">Número Telefónico</label>
                <select class="select_numero" name="select_num" id="numerotelefonico">
                    <option value="0412">0412</option>
                    <option value="0424">0424</option>
                    <option value="0414">0414</option>
                    <option value="0426">0426</option>
                    <option value="0416">0416</option>
                    <input maxlength="7" type="text" name="numerotelefonico" id="numerotelefonico"
                        placeholder="Ej. 4671498">
                </select>

                <!--Label para introducir correo-->

                <label for="correo">Correo</label>
                <input type="text" name="correo" id="correo" placeholder="Ej. carlosluna1611@gmail.com">

                <!--Label para introducir contraseña-->
                <label for="contraseña">Contraseña</label>
                <input type="text" name="contraseña" id="contraseña" placeholder="Ej. PedritoVM777*">

                <!--Boton para avanzar de pagina-->
                <div class="boton iniciar">
                    <a href="reservar.html">Iniciar Sesión</a>
                </div>

            </form>


        </div>
    </main>
</body>

</html>
